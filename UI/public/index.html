    .cross {
      width: 25px;
      height: 25px;
      border: 2px solid #f44336;
      /* Red border for the cross */
      border-radius: 50%;
      position: relative;
      display: inline-block;
      top: 6px;
      right: 4px;
      float: inline-end;
      z-index: 123;
    }

    .cross::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15px;
      /* Length of the line */
      height: 2px;
      /* Thickness of the line */
      background-color: #f44336;
      /* Red color for the cross */
      transform-origin: center;
      opacity: 0;
      animation: crossAnimation 0.5s ease-in-out forwards;
    }

    .cross::before {
      transform: translate(-50%, -50%) rotate(0deg);
      /* First line at 45 degrees */
    }

    @keyframes crossAnimation {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) rotate(0deg);
      }

      100% {
        opacity: 1;
        transform: translate(-50%, -50%) rotate(0deg);
      }
    }

    .tick {
      width: 25px;
      height: 25px;

    function scroller() {
      var scroll = $("div.scroll"); // Sets the div with a class of scroll as a variable

      var height = scroll.height(); // Gets the height of the scroll div

      var topAdj = -height - 30;
      /* '-height' turns the height                   of the UL into a negative #,
       * '- 50' subtracts an extra 50 pixels from the height of
       * the div so that it moves the trail of the UL higher to
       * the top of the div before the animation                ends
       */

      scroll.animate(
        {
          top: [topAdj, "linear"],
        },
        33000,
        function () {
          scroll.css("top", 80); //resets the top position of the Ul for the next cycle
          scroller(); // Recalls the animation cycle to begin.
        }
      );
    }

    // ----------------------------------------Image Upload

    let getSelectedProfileImage = "";
    let getSelectedDocument = "";

    const readURL = function (input) {
      // console.log("into assign img div");
      if (input.files && input.files[0]) {
        getSelectedProfileImage = input.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
          const container = $(input).closest(".formbuilder-file");
          container.find(".image-preview").remove();
          container.append(
            '<img src="' +
            e.target.result +
            '" class="image-preview" alt="Image Preview" />'
          );
        };
        reader.readAsDataURL(input.files[0]);
      }
    };
    $(document).on("change", ".profile-upload-field", function () {
     // console.log("into assign img div");
      readURL(this);
    });

        const field = $(this);
        let value = field.val();

        if (value.length > 12) {
          value = value.slice(0, 12);
        }
        field.data("original-value", value);
        setAdharValue(value);
        if (value.length > 4) {
          const maskedValue =
            "XXXXXXXX".slice(0, value.length - 4) + value.slice(-4);
          field.val(maskedValue);
        } else {
          field.val(value);
        }
      });
    });

    function donutChart(a, b) {
      const dynamicData = [
        { count: a, gender: 'Male' },
        { count: b, gender: 'Female' }
      ];

      const chartData = dynamicData.map(item => {
        const colors = item.gender === 'Male'
          ? {
            type: 'linear',
            x: 0,
            y: 0,
            x2: 1,
            y2: 0,
            colorStops: [
              { offset: 0, color: '#FF8A00' },
              { offset: 1, color: '#FAC17E' }
            ]
          }
          : '#2393DE';

        return {
          value: item.count,
          name: item.gender,
          itemStyle: {
            color: colors
          }
        };
      });

      var chart = echarts.init(document.querySelector("#donutChart"));
      chart.setOption({
        tooltip: {
          trigger: 'item'
        },
        legend: {
          top: '5%',
          left: 'center'
        },
        series: [{
          name: '',
          type: 'pie',
          radius: ['40%', '70%'],
          avoidLabelOverlap: false,
          label: {
            show: false,
            position: 'center'
          },
          emphasis: {
            label: {
              show: true,
              fontSize: '18',
              fontWeight: 'bold'
            }
          },
          data: chartData
        }]
      });
    }

    function getBarChart(chartData) {
  if (!Array.isArray(chartData)) {
    console.error("Invalid chartData passed to getBarChart");
    return;
  }

  const presentData = chartData.map(item => [item.month, item.totalWorkHours]);
  // const absentData = chartData.map(item => [item.month + 0.2, 100 - item.totalWorkHours]);

      data: presentData,
      bars: { show: true, barWidth: 0.2, align: "center" },
      label: "Work Hours",
      color: "#3c8dbc",
    },
    {
      data: absentData,
      bars: { show: true, barWidth: 0.2, align: "center" },
      label: "Remaining",
      color: "#ff580791",

  ];

  $.plot("#bar-chart", bar_data, {
    grid: {
      borderWidth: 1,

      ticks: monthLabels,
      min: -0.5,
      max: 11.5,
    },
    yaxis: { min: 0, max: 100, ticks: [0, 50, 100] },
  });
}

  function barChart(presentData, absentData) {
  const chartContainer = document.getElementById("bar-chart");
  // console.log(presentData, "Present");
  // console.log(absentData, "Absent");
  
  


  if (!chartContainer) {
    console.warn("#bar-chart does not exist yet in the DOM.");
    return;
  }

  if (!presentData || !absentData) {
    $("#bar-chart").html("<p>No attendance data found</p>");
    return;
  }

  const months = [
    "Jan", "Feb", "Mar", "Apr", "May", "Jun",
    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
  ];
  const ticks = months.map((month, i) => [i + 1 + 0.1, month]);

  const barData = [
    {
      label: "Present",
      data: presentData.map((val, i) => [i + 1, val]),
      bars: { show: true, barWidth: 0.2, align: "center" },
    },
    {
      label: "Absent",
      data: absentData.map((val, i) => [i + 1 + 0.2, val]),
      bars: { show: true, barWidth: 0.2, align: "center" },
    },
  ];

  $.plot("#bar-chart", barData, {
    grid: {
      borderWidth: 1,
      borderColor: "#f3f3f3",
      tickColor: "#f3f3f3",
    },
    xaxis: { ticks },
    yaxis: { min: 0, max: 100, ticks: [0, 20, 40, 60, 80, 100] },
    legend: { show: false, position: "ne" },
    colors: ["#3c8dbc", "#f56954"],
  });
}

  // Helper function to map month names to their index
    function getMonthIndex(month) {
      const monthMap = {
        January: 1,
        February: 2,
        March: 3,
        April: 4,
        May: 5,
        June: 6,
        July: 7,
        August: 8,
        September: 9,
        October: 10,
        November: 11,
        December: 12,
      };
      return monthMap[month] || 0; // Return the corresponding index, or 0 if not found
    }

      var Calendar = FullCalendar.Calendar;

      var calendar = new Calendar(calendarEl, {
        headerToolbar: {
          left: "prev",
          center: "title",
          right: "next",
        },
        height: 550,
        themeSystem: "bootstrap",
        datesSet: function (info) {
          const newMonth = info.start.getMonth() + 1;
          const newYear = info.start.getFullYear();
          window.onCalendarDateChange(newMonth, newYear);
        },
        dayCellClassNames: function (info) {
          if (info.date.getDay() === 0 || info.date.getDay() === 6) {
            return ["weekend-day"];
          }
          return [];
        },
      });
      calendar.render();

      const style = document.createElement("style");
      style.innerHTML = `

            background-color: #f4f6f9;
        }
    `;
      document.head.appendChild(style);
    }
